<div class="app-container">
  <app-about-me-card></app-about-me-card>
  <div class="model-scene" #model>

          mat-mini-fab

        <a
          href="https://github.com/riethmue/website"
          color="primary"
          mat-mini-fab
          aria-label="code"
        >
          <mat-icon>code</mat-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/sarah-riethm%C3%BCller-b18b14137/"
          color="primary"
          mat-mini-fab
          aria-label="code"
        >
          <fa-icon size="lg" [icon]="faLinkedin"></fa-icon>
        </a>
        <a
          href="https://medium.com/@sriethmueller_41398"
          color="primary"
          mat-mini-fab
          aria-label="code"
        >
          <fa-icon size="lg" [icon]="faMedium"></fa-icon>
        </a>
      </div>
      <div class="font-mono text-xs text-center text-white">
        &lt;Sarah Riethmüller&gt; &lt;👩🏻‍💻 Software Developer&gt; &lt;anno
        2022&gt;

  </div>
</div>
