  <div class="model-scene" #model>

  </div>
  <div class="bg-black flex justify-center">
    <div class="fixed bottom-0 m-5">
      <div class="fab flex justify-center m-2">

          class="bg-primary-500 w-10 h-10 rounded-full drop-shadow-lg flex justify-center items-center text-white text-4xl hover:bg-primary-400 hover:drop-shadow-2xl hover:animate-bounce duration-300"
        >
          <span class="material-icons">terminal</span>
        </button>

          href="https://github.com/riethmue/website"

          class="bg-primary-500 w-10 h-10 rounded-full drop-shadow-lg flex justify-center items-center text-white text-4xl hover:bg-primary-400 hover:drop-shadow-2xl hover:animate-bounce duration-300"
        >
          <fa-icon size="xs" [icon]="faGithub"></fa-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/sarah-riethm%C3%BCller-b18b14137/"
          title="Contact Sale"
          class="bg-primary-500 w-10 h-10 rounded-full drop-shadow-lg flex justify-center items-center text-white text-4xl hover:bg-primary-400 hover:drop-shadow-2xl hover:animate-bounce duration-300"
        >
          <fa-icon size="xs" [icon]="faLinkedin"></fa-icon>
        </a>
        <a
          href="https://medium.com/@sriethmueller_41398"
          title="Contact Sale"
          class="bg-primary-500 w-10 h-10 rounded-full drop-shadow-lg flex justify-center items-center text-white text-4xl hover:bg-primary-400 hover:drop-shadow-2xl hover:animate-bounce duration-300"
        >
          <fa-icon size="xs" [icon]="faMedium"></fa-icon>
        </a>
      </div>
      <div class="font-mono text-xs text-center text-white">
        &lt;Sarah Riethmüller&gt; &lt;👩🏻‍💻 Software Developer&gt; &lt;anno
        2022&gt;

    </div>
  </div>
</div>
