<div #appContainer class="app">
  <ng-container *ngIf="isBrowserEnv">
    <div class="background" #model>
      <app-computer-model
        #model
        (loaded)="onSceneLoaded()"
        (modelClicked)="onModelClicked()"
      ></app-computer-model>

      <div
        *ngIf="(sceneInitialized && !sceneLoaded) || debugShowSpinner"
        class="loading"
      >
        <div class="spinner-container">
          <div class="spinner">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
          </div>
          <div class="loading-text">
            <span class="bracket">[</span>
            <span class="text">LOADING 3D SCENE</span>
            <span class="dots">
              <span class="dot">.</span>
              <span class="dot">.</span>
              <span class="dot">.</span>
            </span>
            <span class="bracket">]</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="footer-container">
    <div class="footer">
      <div class="fab floating-buttons">
        <button (click)="onTerminalButtonClicked()">
          <span class="material-icons">terminal</span>
        </button>
        <a href="https://github.com/riethmue/website" title="Github">
          <fa-icon [icon]="faGithub"></fa-icon>
        </a>
        <a href="https://twitter.com/riethmue93" title="Twitter">
          <fa-icon [icon]="faXTwitter"></fa-icon>
        </a>
        <a href="https://medium.com/@sriethmueller_41398" title="Medium">
          <fa-icon [icon]="faMedium"></fa-icon>
        </a>
      </div>
      <div class="credits">
        <span class="credit-bracket">[</span>
        <span class="credit-name">Sarah Riethm√ºller</span>
        <span class="credit-separator">|</span>
        <span class="credit-role">üë©üèª‚Äçüíª Software Developer</span>
        <span class="credit-separator">|</span>
        <span class="credit-year">{{ currentYear }}</span>
        <span class="credit-bracket">]</span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
