<section
  [class.open]="display"
  class="fixed z-10 inset-0 overflow-y-auto"
  (click)="close()"
>
  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0"
  >
    <div
      (click)="$event.stopPropagation()"
      class="inline-block align-bottom rounded-lg text-left overflow-hidden shadow-xl transform transition-all w-full h-full bg-gray-900 opacity-80"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
