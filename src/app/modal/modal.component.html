<div
  [class.open]="display"
  class="retro-modal fixed z-10 inset-0 overflow-y-auto w-full"
>
  <div class="flex items-center justify-center w-full">
    <div
      (click)="$event.stopPropagation()"
      class="retro-window"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="retro-titlebar">
        <span class="retro-title">~ Sarah Riethmüller.exe</span>
        <div class="retro-controls">
          <!-- <span class="ctrl">−</span>
          <span class="ctrl">□</span> -->
          <span class="ctrl close" (click)="close()">X</span>
        </div>
      </div>

      <div class="retro-content">
        <ng-template #contentHost></ng-template>
      </div>
    </div>
  </div>
</div>
